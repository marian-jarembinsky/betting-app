<div class="login-container">
  <!-- Theme toggle button in top right corner -->
  <div class="theme-toggle-container">
    <p-button
      [icon]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'"
      severity="secondary"
      [outlined]="true"
      (onClick)="toggleTheme()"
      [pTooltip]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
      tooltipPosition="left"
      styleClass="theme-toggle-btn">
    </p-button>
  </div>

  <p-card styleClass="login-card">
    <div class="login-content">
      <div class="app-title">
        <h2>Tipovacka</h2>
        <p>Sign in with your Google account to continue</p>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <p-message severity="error" [text]="errorMessage"></p-message>
      </div>

      <!-- Google Official Sign-In Button -->
      <div class="google-button-container">
        <div #googleButton class="google-signin-button"></div>
      </div>

      <div class="disclaimer">
        <small>Only authorized users can access this application</small>
      </div>
    </div>
  </p-card>
</div>
