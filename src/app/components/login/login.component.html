<div class="login-container">
  <p-card header="Sign In" styleClass="login-card">
    <div class="login-content">
      <div class="app-title">
        <h2>Tipovacka</h2>
        <p>Sign in with your Google account to continue</p>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <p-message severity="error" [text]="errorMessage"></p-message>
      </div>

      <!-- Google Sign-In Button Container (Official Google Button) -->
      <div class="google-button-container">
        <div #googleButton id="google-signin-button"></div>
      </div>

      <!-- Fallback Google Button -->
      <div class="fallback-button">
        <p-button
          label="Sign in with Google"
          icon="pi pi-google"
          [loading]="loading"
          (onClick)="onGoogleSignIn()"
          styleClass="p-button-outlined google-btn"
          size="large">
        </p-button>
      </div>

      <div class="disclaimer">
        <small>Only authorized users can access this application</small>
      </div>
    </div>
  </p-card>
</div>
